        ><img src="https://i.imgur.com/vaffGe8.png" alt="" /></span
    ></a>
  </div>
  <div class="toolbar_menu">
    <a routerLink="/recipes" routerLinkActive="router-link-active"
      ><button class="toolbar_menu_button" mat-button>Przepisy</button></a
    >
    <a routerLink="/calendar" routerLinkActive="router-link-active"
      ><button class="toolbar_menu_button" mat-button>Kalendarz</button></a
    >

      ><button class="toolbar_menu_button" mat-button>Lista Zakup√≥w</button></a
